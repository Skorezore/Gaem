sudo: false
language: cpp

compiler:
  - gcc
  - clang

before_install:
- openssl aes-256-cbc -K $encrypted_53aee1835f86_key -iv $encrypted_53aee1835f86_iv
  -in .dropbox_uploader.enc -out .dropbox_uploader -d

install:
  - export COMPILER_NAME=$CC
  - if [ "$CXX" = "g++" ]; then export CXX=g++-5 CC=gcc-5; fi
  - if [ "$CXX" = "clang++" ]; then export CXX=clang++-3.7 CC=clang-3.7; fi

deploy:
  provider: script
  script: deploy.sh

script:
  - make all

after_success:
  - cp binaries/gaem binaries/gaem-$COMPILER_NAME-$TRAVIS_BUILD_NUMBER
  - ls binaries

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise
      - r-packages-precise
    packages:
      - g++-5
      - clang-3.7
      - libncurses5-dev

